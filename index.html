<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css ">

    <title>Music player | HurAliCodes</title>
</head>
<body>

    <div class="background" >
        <img src="assets/3.jpeg" alt="" id="bg-img">
    </div>
     <div class="container">
        <div class="player-img" id="player-img">
            <img src="assets/3.jpeg" id="cover" class="active" alt="">
        </div>
        <h2 id="music-title">Test</h2>
        <h3 id="music-artist">Test</h3>
        <div class="player-progress" id="player-progress">
            <div id="progress" class="progress"></div>
            <div class="music-duration">
                <span class="current-time" id="current-time">0:00</span>
                <span class="duration" id="duration">0:00</span>
            </div>
        </div>
        <div class="player-controls">

            <div class="loudness-container">
                <button id="toggleLoudness"><i id="volume" class="fa-solid fa-volume-high volume"></i></button>
                <div class="loudness-slider-container">
                    <input type="range" id="loud" min="0" max="1" step="0.01" value="1">
                </div>
            </div>
            <i class="fa-solid fa-backward" title="Previous" id="Previous"></i>
            <i class="fa-solid fa-play play-button" title="Play" id="Play"></i>
            <i class="fa-solid fa-forward" title="Next" id="Next"></i>
            <div id="toggleLoopBtn" class="loop-container"><i class="fa-solid fa-repeat loop"></i></div>
            
        </div>
        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
